<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuikChat Global</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0077ff, #00c8ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h2 { margin-bottom: 10px; }

    video {
      width: 45%;
      background: black;
      border-radius: 10px;
      margin: 5px;
    }

    #controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      background: white;
      color: #0077ff;
    }

    button:disabled {
      opacity: 0.5;
    }

    #chatBox {
      width: 90%;
      max-width: 500px;
      margin-top: 15px;
      display: none;
    }

    #messages {
      width: 100%;
      height: 120px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 8px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatInput {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
    }

    #sendMessageBtn {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>

</head>

<body>

  <h2>QuikChat Global üåç</h2>
  <span id="status">Idle</span>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="findBtn">Find Partner</button>
    <button id="nextBtn" disabled>Next</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <button id="muteBtn" disabled>Mute</button>
    <button id="videoBtn" disabled>Video Off</button>
    <button id="privateBtn">Private Room</button>
  </div>

  <div id="chatBox">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Type message‚Ä¶" />
    <button id="sendMessageBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
