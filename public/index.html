<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuikChat â€” Random 1on1</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <h1>QuikChat</h1>

    <div class="videos">
      <div class="video-box">
        <h3>You</h3>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div class="video-box">
        <h3>Partner</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div class="controls">
      <button id="findBtn">Find Partner</button>
      <button id="nextBtn" disabled>Next</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
      <button id="muteBtn" disabled>Mute</button>
      <button id="videoBtn" disabled>Video Off</button>
      <span id="status">Idle</span>
    </div>

    <div class="info">
      <small>If camera permission blocked: check browser settings or use Chrome/Firefox.</small>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
