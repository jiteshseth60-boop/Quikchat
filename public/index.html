<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuikChat Global</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0033ff, #00aaff);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #videoContainer {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: #000;
  }

  #localVideo {
    width: 150px;
    height: 200px;
    position: absolute;
    right: 15px;
    bottom: 110px;
    border-radius: 12px;
    border: 2px solid #fff;
    background: #111;
  }

  #status {
    text-align: center;
    padding: 10px;
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  /* Floating buttons */
  .btn-area {
    position: fixed;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  button {
    padding: 12px 18px;
    border-radius: 50px;
    font-size: 15px;
    border: none;
    background: white;
    color: black;
    font-weight: 600;
    cursor: pointer;
  }

  #privateBlock {
    width: 100%;
    padding: 8px;
    display: flex;
    justify-content: space-around;
    margin-top: 5px;
  }

  #roomInput {
    width: 60%;
    padding: 8px;
    border-radius: 8px;
    border: none;
  }

</style>
</head>

<body>

<div id="status">Idle</div>

<div id="videoContainer">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
</div>

<!-- Private Room section -->
<div id="privateBlock">
  <button id="createPrivateRoom">Create Room</button>
  <input id="roomInput" placeholder="Enter Room ID">
  <button id="joinPrivateRoom">Join</button>
</div>

<!-- Floating bottom buttons -->
<div class="btn-area">
  <button id="findBtn">Find</button>
  <button id="nextBtn" disabled>Next</button>
  <button id="disconnectBtn" disabled>End</button>
  <button id="muteBtn" disabled>Mute</button>
  <button id="videoBtn" disabled>Video Off</button>
  <button id="reportBtn">ðŸš«</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
