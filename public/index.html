<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>QuikChat â€” Random 1on1</title>
  <meta name="description" content="QuikChat â€” free random 1-on-1 video chat. Meet new people instantly." />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="overlay" id="startOverlay">
    <div class="popup">
      <div class="logo-row">
        <div class="logo-bubble">ğŸ’¬</div>
        <h1>QuikChat</h1>
      </div>
      <p class="lead">Meet someone new instantly â€” no signup</p>
      <button id="startBtn" class="primary-btn">Start</button>
    </div>
  </div>

  <div class="overlay" id="genderOverlay" style="display:none;">
    <div class="popup">
      <h2>Select Gender Preference</h2>
      <div class="gender-row">
        <button class="gender-btn" data-gender="">ğŸ‘¤ Any</button>
        <button class="gender-btn premium" data-gender="Female">ğŸ‘© Female</button>
        <button class="gender-btn premium" data-gender="Male">ğŸ‘¨ Male</button>
        <button class="gender-btn premium" data-gender="Trans">âš§ Trans</button>
      </div>
      <div style="margin-top:12px;font-size:13px;color:#777">Female/Male/Trans filters require <strong>Premium</strong>. (Demo: premium=false)</div>
      <button id="genderBack" class="secondary-btn">Back</button>
    </div>
  </div>

  <div class="app">
    <header class="topbar">
      <div class="left">
        <div class="logo-bubble small">ğŸ’¬</div>
        <div class="app-title">QuikChat</div>
      </div>
      <div class="right-status">
        <span id="status">Idle</span>
        <span id="pairId" class="pair-id"></span>
      </div>
    </header>

    <main class="main-grid">
      <section class="videos">
        <div class="video-card">
          <div class="card-title">You</div>
          <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-card">
          <div class="card-title">Partner</div>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </section>

      <aside class="controls-panel">
        <div class="controls top-controls">
          <button id="findBtn" class="primary-small">Find Partner</button>
          <button id="nextBtn" disabled class="secondary-small">Next</button>
          <button id="disconnectBtn" disabled class="danger-small">Disconnect</button>
        </div>

        <div class="timer-row">â± <span id="timer">00:00</span></div>

        <div class="controls mid-controls">
          <button id="muteBtn" disabled>ğŸ”‡ Mute</button>
          <button id="videoBtn" disabled>ğŸ¥ Video Off</button>
          <button id="switchCamBtn" disabled>ğŸ”„ Switch</button>
          <button id="privateBtn" disabled>ğŸ”’ Private</button>
        </div>

        <div class="chat-actions">
          <div id="messages" class="messages"></div>
          <div class="msg-row">
            <input id="messageInput" placeholder="Type message..." />
            <button id="sendBtn">Send</button>
          </div>
          <div class="file-row">
            <label class="file-btn">ğŸ“·<input id="imageInput" type="file" accept="image/*" hidden></label>
            <label class="file-btn">ğŸµ<input id="musicInput" type="file" accept="audio/*" hidden></label>
            <div class="coins">Coins: <span id="coinValue">0</span> <button id="buyBtn" class="small">Buy</button></div>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer-note">Tip: Use Chrome on Android for best camera permissions. Render-hosted server recommended.</footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
                                                                      </html>
